<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * { padding: 0; margin: 0; }
        li { list-style: none; }
        img { border: none; }
        body { background: #ecfaff; }
        #play { width: 470px; height: 150px; overflow: hidden; border: 1px solid #d8d8d8; margin: 100px auto 0; }
        .packet { width:470px; height: 150px; position: relative; overflow:hidden;}
        ol { position: absolute; right: 5px; bottom: 5px; z-index: 2; }
        ol li { float: left; margin-right: 3px; display: inline; cursor: pointer; background: #fcf2cf; border: 1px solid #f47500; padding: 2px 6px; color: #d94b01; font-family: arial; font-size: 12px; }
        .active { padding: 3px 8px; font-weight: bold; color: #fff; background: #ffb442; position: relative; bottom: 2px; }

        ul { position: absolute; top: 0; left: 0; z-index: 1; background:#fff; width: 470px; height: 150px; }
        ul li { position:relative; width: 470px; height: 150px; top:0; left:0; }
        ul img { float: left; width: 470px; height: 150px; }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
            var $oLi = $('ol li');
            var iNow = 0;
            var timer = null;

            $oLi.mouseover(function () {
                $(this).attr('class','active').siblings().attr('class','');
                $('ul').stop().animate({'top':-150*$(this).index()},1000);
                iNow = $(this).index();
            });

            $('#play').mouseover(function () {
                clearInterval(timer);
            }).mouseout(function () {
                timer = setInterval(toRun,2000);
            });

            timer = setInterval(toRun,2000);

            function toRun() {
                if (iNow == $oLi.length-1) {
                    iNow = 0;
                } else {
                    iNow++;
                }

                $oLi.eq(iNow).attr('class','active').siblings().attr('class','');
                $('ul').stop().animate({'top':-150*iNow},1000);
            }
        });
    </script>
</head>
<body>
<div id="play">
    <div class="packet"><!-- 为了消除offsetXXX的兼容性问题 -->
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
        <ul>
            <li><a href="#"><img src="img/1.jpg" alt="广告一" /></a></li>
            <li><a href="#"><img src="img/2.jpg" alt="广告二" /></a></li>
            <li><a href="#"><img src="img/3.jpg" alt="广告三" /></a></li>
            <li><a href="#"><img src="img/4.jpg" alt="广告四" /></a></li>
            <li><a href="#"><img src="img/5.jpg" alt="广告五" /></a></li>
        </ul>
    </div>
</div>
</body>
</html>
