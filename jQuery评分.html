<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{ float:left; width:50px; height:50px; background:red; margin:5px;}
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {

            var bBtn = true;
            var timer = null;

            $('li').mouseover(function () {
                if (bBtn) {
                    clearTimeout(timer);
                    var index = $(this).index();

                    $('li').each(function (i) {

                        if (index >= i) {
                            $(this).css('background', 'blue');
                        }
                        else {
                            $(this).css('background', 'red');
                        }

                    });
                }

            }).mouseout(function () {
                if (bBtn) {
                    timer = setTimeout(function () {
                        $('li').css('background', 'red');
                    }, 100);
                }

            }).click(function () {

                bBtn = false;

            });
        });
    </script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
